<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alimOS - Futuristic Mobile OS</title>
    <style>
        /* CSS Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* –î–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º–∞ */
            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 28px;
            --radius-xl: 40px;
            --radius-full: 9999px;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --shadow-sm: 0 4px 24px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 12px 48px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 24px 72px rgba(0, 0, 0, 0.16);
            --shadow-xl: 0 32px 96px rgba(0, 0, 0, 0.2);
            --glass-blur: blur(40px);
            --transition-fast: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 400ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: 600ms cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ - –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è */
            --color-primary: 262, 83%, 58%;
            --color-secondary: 210, 100%, 56%;
            --color-tertiary: 158, 95%, 49%;
            --color-surface: 240, 10%, 4%;
            --color-surface-variant: 240, 8%, 12%;
            --color-on-surface: 0, 0%, 98%;
            --color-on-surface-variant: 0, 0%, 75%;
            --color-background: 240, 10%, 4%;
            --color-background-variant: 240, 8%, 8%;
            --color-overlay: 0, 0%, 0%;
            
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã */
            --gradient-primary: linear-gradient(135deg, hsl(var(--color-primary)), hsl(var(--color-secondary)));
            --gradient-secondary: linear-gradient(135deg, hsl(var(--color-secondary)), hsl(var(--color-tertiary)));
            --gradient-tertiary: linear-gradient(135deg, hsl(var(--color-primary)), hsl(var(--color-tertiary)));
            --gradient-surface: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 100%);
            --gradient-background: linear-gradient(135deg, 
                hsl(var(--color-background)) 0%, 
                hsl(var(--color-background-variant)) 100%);
            --gradient-rainbow: linear-gradient(135deg, 
                rgba(106, 17, 203, 0.15) 0%,
                rgba(37, 117, 252, 0.15) 25%,
                rgba(15, 184, 142, 0.15) 50%,
                rgba(245, 158, 11, 0.15) 75%,
                rgba(239, 68, 68, 0.15) 100%);
            
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
            --theme-light-surface: 0, 0%, 100%;
            --theme-light-surface-variant: 240, 10%, 96%;
            --theme-light-on-surface: 240, 10%, 4%;
            --theme-light-on-surface-variant: 240, 5%, 26%;
            --theme-light-background: 240, 10%, 98%;
            --theme-light-background-variant: 240, 10%, 94%;
        }
        
        body.light {
            --color-surface: var(--theme-light-surface);
            --color-surface-variant: var(--theme-light-surface-variant);
            --color-on-surface: var(--theme-light-on-surface);
            --color-on-surface-variant: var(--theme-light-on-surface-variant);
            --color-background: var(--theme-light-background);
            --color-background-variant: var(--theme-light-background-variant);
            --gradient-surface: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.02) 0%, 
                rgba(0, 0, 0, 0.01) 100%);
            --gradient-background: linear-gradient(135deg, 
                hsl(var(--theme-light-background)) 0%, 
                hsl(var(--theme-light-background-variant)) 100%);
            --gradient-rainbow: linear-gradient(135deg, 
                rgba(106, 17, 203, 0.06) 0%,
                rgba(37, 117, 252, 0.06) 25%,
                rgba(15, 184, 142, 0.06) 50%,
                rgba(245, 158, 11, 0.06) 75%,
                rgba(239, 68, 68, 0.06) 100%);
        }
        
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: hsl(var(--color-background));
            color: hsl(var(--color-on-surface));
            transition: all var(--transition-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app {
            width: 100%;
            height: 100%;
            position: relative;
            background: hsl(var(--color-background));
        }
        
        /* –¢–µ–ª–µ—Ñ–æ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .phone-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 850px;
            background: hsl(var(--color-surface));
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            transition: all var(--transition-base);
            background: var(--gradient-background);
        }
        
        @media (min-width: 768px) {
            .phone-container {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 380px;
                height: 800px;
                border: 16px solid #000;
                border-radius: 48px;
                box-shadow: 
                    inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                    0 40px 80px rgba(0, 0, 0, 0.4),
                    0 0 0 1px rgba(0, 0, 0, 0.1);
            }
            
            .phone-container::before {
                content: '';
                position: absolute;
                top: -8px;
                left: 50%;
                transform: translateX(-50%);
                width: 140px;
                height: 32px;
                background: #000;
                border-radius: 0 0 20px 20px;
                z-index: 1000;
            }
            
            .phone-container::after {
                content: '';
                position: absolute;
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 8px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }
        }
        
        /* –û–±–æ–∏ - –Ω–æ–≤—ã–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, hsl(262, 83%, 20%) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, hsl(210, 100%, 20%) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, hsl(158, 95%, 15%) 0%, transparent 50%),
                linear-gradient(135deg, hsl(240, 10%, 4%), hsl(240, 15%, 8%));
            z-index: 0;
            overflow: hidden;
        }
        
        .wallpaper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.03) 50%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, rgba(255,255,255,0.03) 50%, transparent 55%);
            background-size: 60px 60px;
            animation: gridMove 20s infinite linear;
            opacity: 0.1;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }
        
        .wallpaper-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-100vh) rotate(180deg); }
        }
        
        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä - —É–ª—É—á—à–µ–Ω–Ω—ã–π */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 52px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-lg);
            z-index: 100;
            backdrop-filter: var(--glass-blur);
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            font-weight: 500;
        }
        
        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .battery {
            width: 26px;
            height: 13px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .battery-fill {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 85%;
            height: calc(100% - 4px);
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 4px;
            width: 3px;
            height: 7px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 2px 2px 0;
        }
        
        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        .lockscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            padding-top: 120px;
            transition: transform var(--transition-spring), opacity var(--transition-base);
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .lockscreen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-100%);
        }
        
        .lockscreen-time {
            font-size: 96px;
            font-weight: 300;
            letter-spacing: -4px;
            margin-top: 20px;
            color: white;
            text-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            font-feature-settings: "tnum";
        }
        
        .lockscreen-date {
            font-size: 22px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 60px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }
        
        .unlock-hint {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            animation: float 3s infinite ease-in-out;
        }
        
        .unlock-handle {
            width: 84px;
            height: 84px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: var(--glass-blur);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            cursor: grab;
            transition: all var(--transition-fast);
        }
        
        .unlock-handle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: var(--radius-full);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .unlock-handle:active::before {
            opacity: 1;
        }
        
        .unlock-arrow {
            font-size: 28px;
            color: white;
            transition: transform var(--transition-fast);
        }
        
        .unlock-progress {
            width: 240px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }
        
        .unlock-progress-bar {
            width: 0%;
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        
        /* –î–æ–º–∞—à–Ω–∏–π —ç–∫—Ä–∞–Ω —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü */
        .home-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 52px;
            padding-bottom: 120px;
            overflow: hidden;
            z-index: 10;
            transition: transform var(--transition-spring);
            opacity: 1;
            background: transparent;
        }
        
        .home-screen.hidden {
            transform: translateY(100%);
            opacity: 0;
        }
        
        .home-screen-pages {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .home-screen-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
            transition: transform var(--transition-spring);
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .home-screen-page.active {
            transform: translateX(0);
        }
        
        .home-screen-page.prev {
            transform: translateX(-100%);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-md);
            align-content: start;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page-indicators {
            display: flex;
            justify-content: center;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.2);
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .page-indicator.active {
            width: 24px;
            background: rgba(255, 255, 255, 0.8);
        }
        
        /* –î–æ–∫ */
        .dock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            backdrop-filter: var(--glass-blur);
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            z-index: 20;
        }
        
        /* –ò–∫–æ–Ω–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π - —É–ª—É—á—à–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .app-icon:active {
            transform: scale(0.95);
        }
        
        .app-icon-wrapper {
            width: 68px;
            height: 68px;
            border-radius: var(--radius-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--gradient-surface);
            backdrop-filter: var(--glass-blur);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }
        
        .app-icon-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .app-icon:hover .app-icon-wrapper {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .app-name {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            color: hsl(var(--color-on-surface));
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            max-width: 76px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* SVG –∏–∫–æ–Ω–∫–∏ - —É–ª—É—á—à–µ–Ω–Ω—ã–µ */
        .icon-svg {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        /* –®—Ç–æ—Ä–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .notification-shade {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 70%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: var(--glass-blur);
            z-index: 30;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            transition: transform var(--transition-spring);
            padding-top: 52px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-xl);
        }
        
        .notification-shade.open {
            transform: translateY(100%);
        }
        
        .quick-settings {
            padding: var(--spacing-lg);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .setting-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all var(--transition-fast);
            cursor: pointer;
            color: white;
        }
        
        .setting-toggle.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .setting-toggle:active {
            transform: scale(0.92);
        }
        
        .setting-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        /* –≠–∫—Ä–∞–Ω—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
        .app-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hsl(var(--color-surface));
            transform: translateY(100%);
            transition: transform var(--transition-spring);
            z-index: 40;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: var(--radius-xl);
            opacity: 1;
            box-shadow: var(--shadow-xl);
        }
        
        .app-screen.open {
            transform: translateY(0);
        }
        
        .app-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-lg);
            gap: var(--spacing-md);
            backdrop-filter: var(--glass-blur);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: hsl(var(--color-on-surface));
            position: relative;
            z-index: 10;
        }
        
        .app-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.3px;
        }
        
        .app-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: transparent;
        }
        
        .btn-back {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            color: hsl(var(--color-on-surface));
            font-size: 20px;
        }
        
        .btn-back:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* –ë—Ä–∞—É–∑–µ—Ä - –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π */
        .browser-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: hsl(var(--color-surface));
        }
        
        .browser-header {
            padding: var(--spacing-md);
            background: var(--gradient-primary);
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .browser-url-bar {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-full);
            border: none;
            font-size: 15px;
            outline: none;
            color: #333;
            font-family: 'Inter', sans-serif;
        }
        
        .browser-controls {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .browser-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);

                    elements.homeScreenPages.addEventListener('touchend', (e) => {

                        const diffY = pageStartY - endY;

                        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {

                    ];
                    
                    elements.quickSettings.innerHTML = '';
                    settings.forEach(setting => {
                        const element = document.createElement('div');
                        element.className = `setting-toggle press-effect ${setting.active ? 'active' : ''}`;
                        element.innerHTML = `
                            <div class="setting-icon">${setting.icon}</div>
                            <div>${setting.label}</div>
                        `;
                        element.addEventListener('click', () => toggleQuickSetting(setting.id));
                        elements.quickSettings.appendChild(element);
                    });
                }
                
                function toggleQuickSetting(settingId) {
                    let message = '';
                    let icon = '‚öôÔ∏è';
                    
                    switch(settingId) {
                        case 'wifi':
                            alimOS.state.wifi = !alimOS.state.wifi;
                            message = `Wi-Fi ${alimOS.state.wifi ? '–≤–∫–ª—é—á—ë–Ω' : '–≤—ã–∫–ª—é—á–µ–Ω'}`;
                            icon = alimOS.state.wifi ? 'üì∂' : 'üìµ';
                            break;
                        case 'dark':
                            const newTheme = alimOS.state.theme === 'dark' ? 'light' : 'dark';
                            document.body.classList.toggle('light');
                            alimOS.state.theme = newTheme;
                            message = `–¢–µ–º–∞: ${newTheme === 'dark' ? '–¢—ë–º–Ω–∞—è' : '–°–≤–µ—Ç–ª–∞—è'}`;
                            icon = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                            break;
                    }
                    
                    showToast(message, icon);
                    initQuickSettings();
                    saveToStorage();
                    vibrate();
                }
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
                function initNotifications() {
                    const notifications = [
                        {title: 'alimOS', text: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é!', time: '10:00'},
                        {title: '–ë—Ä–∞—É–∑–µ—Ä', text: '–¢–µ–ø–µ—Ä—å —Å –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–º –≤–µ–±-–ø–æ–∏—Å–∫–æ–º', time: '09:45'},
                    ];
                    
                    elements.notificationList.innerHTML = '';
                    notifications.forEach(notification => {
                        const element = document.createElement('div');
                        element.className = 'notification';
                        element.innerHTML = `
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-text">${notification.text}</div>
                            <div class="notification-time">${notification.time}</div>
                        `;
                        elements.notificationList.appendChild(element);
                    });
                }
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
                function saveToStorage() {
                    try {
                        localStorage.setItem('alimOS_state', JSON.stringify(alimOS.state));
                        localStorage.setItem('alimOS_data', JSON.stringify(alimOS.data));
                    } catch(e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å:', e);
                    }
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
                function loadFromStorage() {
                    try {
                        const savedState = localStorage.getItem('alimOS_state');
                        const savedData = localStorage.getItem('alimOS_data');
                        
                        if (savedState) {
                            const parsed = JSON.parse(savedState);
                            Object.assign(alimOS.state, parsed);
                        }
                        
                        if (savedData) {
                            const parsed = JSON.parse(savedData);
                            alimOS.data = parsed;
                        }
                    } catch(e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å:', e);
                    }
                }
                
                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
                function applyTheme() {
                    if (alimOS.state.theme === 'light') {
                        document.body.classList.add('light');
                    } else {
                        document.body.classList.remove('light');
                    }
                }
                
                // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
                window.alimOS = alimOS;
                window.showToast = showToast;
                window.vibrate = vibrate;
                window.openApp = openApp;
                window.closeApp = closeApp;
                window.makeCall = function() {
                    showToast('–í—ã–∑–æ–≤ –æ—Å—É—â–µ—Å—Ç–≤–ª—è–µ—Ç—Å—è...', 'üìû');
                    vibrate();
                };
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥–ª—è –¥–µ–º–æ
                setTimeout(() => {
                    if (alimOS.state.locked) {
                        const hint = document.querySelector('.unlock-hint span');
                        if (hint) hint.textContent = '–ù–∞–∂–º–∏—Ç–µ –∏ –ø–æ—Ç—è–Ω–∏—Ç–µ —Ä—É—á–∫—É –≤–≤–µ—Ä—Ö';
                    }
                }, 2000);
            });
        })();
    </script>
